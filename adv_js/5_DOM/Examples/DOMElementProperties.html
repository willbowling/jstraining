<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Document Object Model Properties</title>
		<script type="text/javascript">
		
			function addEvent(domElement, event, callback) {
			
				if (domElement.addEventListener) {
				
					domElement.addEventListener(event, callback, false);
					return true;
					
				} else if (domElement.attachEvent) {
				
					return domElement.attachEvent("on" + event, callback);
			
				} else {
				
					return false;
				
				}
			
			}
			
			window.onload = function () {
				for (var i=0; i < document.body.childNodes.length; i++) {
					addEvent(document.body.childNodes[i], "click", showNodeDetails);
				}
			};
			
			function showNodeDetails(evtObj) {
				if (!evtObj) {evtObj = window.event};
				var target = evtObj.target || evtObj.srcElement;
				var msg = "You clicked on a " + target.nodeName + " element.\n";
				msg += "It's parent node is a " + target.parentNode.nodeName + " element.\n";
				msg += "It has  " + target.childNodes.length + " child node" 
					+ ((target.childNodes.length > 1) ? "s" : "") + "\n";
					
				if (target.firstChild) {
					msg += "It's first child is a " + target.firstChild.nodeName + " element.\n"
				}
				if (target.lastChild) {
					msg += "It's last child is a " + target.lastChild.nodeName + " element.\n"
				}
				if (target.previousSibling) {
					msg += "It's previous sibling is a " + target.previousSibling.nodeName + " element.\n"
				}
				if (target.nextSibling) {
					msg += "It's next sibling is a " + target.nextSibling.nodeName + " element.\n"
				}
				
				alert(msg)


			}
			
		
		</script>
	</head>
	<body>
	
		<h1>The Document Object Model</h1>
		
		<p>Here is a short HTML page with a number of elements to explore.</p>
		
		<ul>
			<li>HTML</li>
			<li>XHTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ul>
		
	</body>
</html>
