<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Using Regular Expressions to Search for Data</title>
		<script type="text/javascript">
			
			var zipCandidate = window.prompt("Please enter a Zip Code:", "");
			
			var reZip = /\d{5}(-\d{4})?/;
			
			if (reZip.test(zipCandidate)) {
				console.log("There is a 5 or 9 digit Zip Code in the text you entered.");
			} else {
				console.log("There is no zip code in the text you entered.");
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
