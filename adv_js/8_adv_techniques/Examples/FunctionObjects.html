<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Anonymous Functions as Objects</title>
		<script type="text/javascript">

		function greeting(f){
			
			if (f instanceof Function) {

			// resets meaning of context object.
			// call allows only 3
			// apply allows only 2 but you can use an array of args. 		
			
			// f()
			// f.call(document.getElementById("heading"), "orange", "yellow");
			f.apply(document.getElementById("heading"), ["green", "red"]);
			
			
			};
		
		};

		window.onload = function() {
		
			greeting(function(bg, fg){
			
				// this = context object for the function
				alert(this.innerHTML);
				alert("The page has been rendered. Let's change the color scheme...");
				document.body.style.backgroundColor = bg;
				document.body.style.color = fg;
			
			});
		
		}

		</script>
	</head>
	<body>
	
		<h1 id="heading">Anonymous Functions in JavaScript</h1>
	
	</body>
</html>
