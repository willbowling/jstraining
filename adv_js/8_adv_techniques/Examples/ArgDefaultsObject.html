<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Assigning Default Values to Arguments</title>
		<script type="text/javascript">
			
			function setBG(options) {

				var defaults = {
					red : 255,
					green : 215,
					blue : 0
				};
				
				// compare with $.extend(defaults, options)
		
				for (var i in options) {defaults[i] = options[i]}; 
	
				var red = defaults.red;
				var green = defaults.green;
				var blue = defaults.blue;
	
				document.body.style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")";
				
			}			


		</script>
	</head>
	<body>
	
		<form>
			<input type="button" value="Set Background Color" onclick="setBG({red : 128, blue : 200});" />
		</form>	
	
	</body>
</html>
