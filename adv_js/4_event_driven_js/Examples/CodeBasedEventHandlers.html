<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Event-Driven JavaScript with Code-Based Event Handlers</title>
		<script type="text/javascript">
			
			window.onload = function alex() {
				document.getElementById("firstnameBox").onblur = function () {
					// use this to refer to the text field.
					if (this.value.length == 0) {
						alert("Please enter your first name.");
					} 
				}
				
				document.getElementById("btn").onclick = function () {
					alert("I said don't click me!");
				}
				
				document.bgColor ="orange";
				document.fgColor ="gold";
			}
		
		</script>
	</head>
	<body>
	
		<form>
			<b>First Name:</b> <input type="text" name="firstname" size="20" id="firstnameBox"  />
			<input type="button" value="Don't Click Me" id="btn" />
		</form>
		
	</body>
</html>
