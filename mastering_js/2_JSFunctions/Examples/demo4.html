<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>UDF with Arguments</title>
		<script type="text/javascript">

			// UDF With Params
			
			var price = 99.99;
			var taxRate = 0.07;
						
			var priceWithTax = salesTax(price, taxRate);
			console.log(priceWithTax.toFixed(2));
			console.log(taxRate);
			
			function salesTax(p, t) {
			
			  var taxAmount = p * t;
			  t = 0.45;
			  return p + taxAmount;
			
			}			
			
		</script>
	</head>
	<body>
	</body>
</html>
