		// Possible Solution to Exercise 2

		// Define the function

		function circleValues(d, a) {

		  var radius = d/2;
		  var pi = 3.14159;

		  a[0] = pi * d;
		  a[1] = pi * radius * radius;

		}

		var results = new Array();
		var diameter = 8;

		circleValues(diameter, results);

		alert("The circumference is ", results[0]);
		alert("The area is ", results[1]);
