<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Data Type Conversion</title>
		<script type="text/javascript">
		
			var x = 28;
			var y = "57";
			var z = "thirty";
			var a, b, c, d, e, f;
			
			// Interpret x as a number, then as a string
			
			a = x*7;
			b = "Sarah is " + x + " years old.";
			
			// Interpret y as a number, then as a string
			
			c = y/4;
			d = "There are " + y + " Heinz varieties.";
			
			// Interpret z as a number, then as a string
			
			e = z - 12;  // Produces NaN
			f = "You don't look a day over " + z + "!";	
			
		</script>
	</head>
	<body>
	</body>
</html>
