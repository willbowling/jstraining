<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Add or Concatenate</title>
		<script type="text/javascript">

			// Add Or Concatenate
			
			var num1 = "5";
			var num2 = 4;
			
			var numsAdded = (num1*1) + num2;  		// numsAdded="54" (!)
			var numsSubtracted = num1 - num2;  	// numsSubtracted=1
			var numsMultiplied = num1 * num2;  	// numsMultiplied=20
			var numsDivided = num1 / num2;  	// numsDivided=1.25
			var numsModulus = num1 % num2;  	// numsModulus=1			
			console.log(numsAdded);
			console.log(numsSubtracted);
			console.log(numsMultiplied);
			
		</script>
	</head>
	<body>
	<h1>Huzzah!</h1>
	</body>
</html>
