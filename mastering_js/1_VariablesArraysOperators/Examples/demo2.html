<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Arrays</title>
		<script type="text/javascript">
		
			// Arrays
			
			var beatles = new Array();
			
			beatles[0] = "John";  // NOTE: numbering always starts at zero!
			beatles[1] = "Paul";
			beatles[2] = "George";
			beatles[3] = "Ringo";
			
			// All-in-one array setup
			
			var directions = new Array("North", "South", "East", "West");
			
			// Associative array
			
			var airports = new Array();
			
			airports['LAX'] = "Los Angeles, CA";
			airports['AUS'] = "Austin, TX";
			airports['FLL'] = "Fort Lauderdale, FL";
			airports['IAD'] = "Washington, DC";
			airports['JFK'] = "New York, NY";			
			
		</script>
	</head>
	<body>
	</body>
</html>
