<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>for Loops</title>
		<script type="text/javascript">
			
			// For Loops
			
			var i,j,k;
			
			for (i=1; i<=10; i++) {
			
			   alert("The value of i is " + i);
			
			};
			
			//  for loops are useful for processing arrays
			
			var colors = new Array("red", "green", "blue", "orange", "purple");
			
			for (j=0; j<colors.length; j++) {
			
			   alert(colors[j]);
			
			};
			
			//  The for-in loop is also useful in array processing
			// jquery equivalent $.each() utility method is essentially equivalent to a for-in loop
			
			for (k in colors) {
			
			   alert(colors[k]);
			
			};			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
